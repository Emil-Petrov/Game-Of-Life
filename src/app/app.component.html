<button (click)="gameService.generateRandomCells()">New generation</button>
<button (click)="gameService.nextGeneration()">Next Generation</button>
<button (click)="toggleInterval()">Auto</button>

<div (mousedown)="setSpawnMode(true)" (mouseup)="setSpawnMode(false)">
  <app-board [cells]="gameService.cells"></app-board>
</div>
