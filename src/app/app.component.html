<div class="controls">
  <button class="button" (click)="gameService.generateRandomCells()">
    New generation
  </button>

  <button class="button" (click)="gameService.nextGeneration()">
    Next Generation
  </button>

  <button class="button" (click)="toggleInterval()">Auto</button>
</div>

<div (click)="toggleSpawnMode()">
  <app-board [cells]="gameService.cells"></app-board>
</div>
